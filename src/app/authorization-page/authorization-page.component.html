<div class="container">
<form [formGroup]="authForm" *ngIf="authStatus">
  <input formControlName="login" pInputText />
  <p-password formControlName="password"></p-password>
</form>



<div class="buttons">
<button pButton (click)="register()">Register</button>
<button pButton (click)="authorization()">Login</button>
</div>


<p-messages severity="info" *ngIf="this.auth.err">
    <ng-template pTemplate>
        <div class="ml-2">User not exists</div>
    </ng-template>
</p-messages>
</div>
